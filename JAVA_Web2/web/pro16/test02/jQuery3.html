<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery3</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function addImage() {
            $(".class1").html("<img src='../../image/duke.png'>");
        }
    </script>
</head>
<body>
<div class="class1"></div>
<div class="class1"></div>
<input type="button" value="이미지 추가" onClick="addImage()"/>
</body>
</html>
