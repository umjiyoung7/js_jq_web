<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form oninput="level.value=num.valueAsNumber">
    <!-- id : 중복불가능 , name : 중복가능-->

    <input type="range" id="num" value="1" min="1" max="100"/>
    <output for="num" name  = "level" >1</output> /100
</form>
</body>
</html>
