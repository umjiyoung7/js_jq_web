<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{ /*기본 하이퍼링크*/
            text-decoration: none;
            color: red;
        }
        a:hover{ /*마우스커서 올라갈때*/
            text-decoration: underline;
            color: blue;
        }
        a:visited{ /*방문한 링크*/
            text-decoration: underline;
            color: yellow;
        }
        a:active{ /*클릭한 순간*/
            text-decoration: underline;
            color: green;
        }
    </style>
</head>
<body>
<a href="http://naver.com" title="다음으로 이동합니다.">네이버 홈페이지</a>
<br>
<a href="http://google.co.kr" target="_blank">구글 홈페이지</a>
<br>
<a href="http://google.com">
    <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
</a>

</body>
</html>
