<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{ /*링크 기본값*/
            color: red;
            text-decoration: none;
        }
        a:visited { /*방문한 링크*/
            color: green;
        }
        a:hover{ /*마우스가 올라갔을때*/
            color: blue;
            text-decoration: underline;
            font-size: 1.5em;
        }
        a:active { /*마우스 클릭한 상태*/
            color: yellow;
        }
    </style>
</head>
<body>
<a href="http://google.co.kr">사이트로 이동</a>
</body>
</html>
