<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            /*배경색상*/
            background-color: lightblue;
            /*배경이미지 url('이미지 경로') 배경이미지를 사용하면 배경색상은 무시됨*/
            background-image: url('https://www.backgroundcheckall.com/wp-content/uploads/2017/12/background-images-free-2.jpg');
            /*배경이미지를 반복하지 않음*/
            background-repeat: no-repeat;
            /*배경이미지 사이즈 설정 - 가로, 세로*/
            background-size: 800px 500px;
        }
    </style>
</head>
<body>
<h1>이미지 배경 설정</h1>
</body>
</html>
