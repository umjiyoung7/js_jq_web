<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*x 길이 y 길이 blur (흐림정도) 그림자 색상  */
        p.upper {
            text-transform: uppercase;
            font-size: 30px;
            text-shadow: 50px 30px 5px #00ff00;
        }
        /*대문자로*/
        p.lower {
            text-transform: lowercase;
        }
        /*첫글자를 대문자로*/
        p.capital {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<p class="upper">p upper    abcdefg</p>
<p class="lower">p lower    ABCDEFG</p>
<p class="capital">p capital    abcdefg</p>
</body>
</html>
