<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            height:100px;
            padding:20px; /*내부여백*/
        }
        .va1 { vertical-align:top; } /*수직정렬방법*/
        .va2 { vertical-align:bottom; }
        .va3 { vertical-align:middle; }
    </style>
</head>
<body>
<table border="1">
    <caption>vertical-alignment</caption>
    <tr>
        <td class="va1">alignment</td>
        <td class="va2">alignment</td>
        <td class="va3">alignment</td>
    </tr>
</table>
</body>
</html>
