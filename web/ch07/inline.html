<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {display: inline;}
        div {display: inline;}
        p {display: inline;}
        pre {display: inline;}
        span {display: block;}
    </style>
</head>
<body>
<!--개발자도구로 보면 라인으로 구성됨-->
<h1>h1태그</h1>
<div>div태그</div>
<p>p태그</p>
<pre>pre태그</pre>
<span>span태그</span>
</body>
</html>
