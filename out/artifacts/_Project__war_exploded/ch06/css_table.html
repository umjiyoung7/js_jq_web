<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        table {border-collapse: collapse}  /*collapse : 합침  separate : 분리*/
        td, th { /*td, th 모두다 적용함*/
            color: white;
            background-color: green;
            height: 50px;
            width: 150px;
            text-align: center;
            vertical-align: top; /*수직정렬방식 top middle bottom*/
        }
        table, td, th{
            border: 1px solid blue;
        }
        caption{
            caption-side: top; /*표제목 위치 top bottom*/
            font-size: 30px;
            text-align: right;
        }
    </style>
</head>
<body>
<table>
    <caption>고객 리스트</caption>
    <tr>
        <th>이름</th>
        <th>이메일</th>
    </tr>
    <tr>
        <td>김철수</td>
        <td>abc@dfdf.com</td>
    </tr>
    <tr>
        <td>김영희</td>
        <td>asdf@dfas.com</td>
    </tr>

</table>
</body>
</html>
