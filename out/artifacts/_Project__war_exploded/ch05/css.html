<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*페이지 내에 적용됨*/
        p{
            color: blue;
            background-color: yellow;
            font-size: 40px;
        }
        p.style1{
            font-size: 20px ;
            color: red;
        }
        .style2{
            font-size: 40px;
            color: aqua;
        }
    </style>
</head>
<body>
<!--
인라인 스타일 시트
중복시 인라인 우선시 됨 , 폰트사이즈는 적용됨
-->
<p style="color: aqua; background-color: fuchsia">This is a paragraph</p>
<p class="style1">두번째 단락</p>
<p class="style2">세번째 단락</p>
<span class="style1"> 첫번째 span</span>
</body>
</html>
