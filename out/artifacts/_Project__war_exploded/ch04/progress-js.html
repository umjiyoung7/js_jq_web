<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function start() {
            /*  현재문서 : document  */
            var bar = document.getElementById("bar");
            var progress = document.getElementById("progress");
            var loaded = 0;
            /*이름이 없는 함수*/
            var load = function () {
                loaded += 5;
                bar.value = loaded;
                progress.innerHTML = "진행율 : " + loaded;
                if (loaded == bar.max){
                    clearInterval(func);
                }
            };
            // 위에서 선언한 load 함수를 0.5 초마다 호출
            var func = setInterval(load, 500);
        }
    </script>

</head>
<body>
<input type="button" value="시작" onclick="start()"/>
<progress id="bar" value="0" max="100"></progress>
<span id="progress"></span>

</body>
</html>
