<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>책읽는 사람</title>
    <style>
        container {
            width: 100%;
            height: 70%;
        }

        header {
            background-color: black;
            color: white;
            height: 150px;
        }

        header > h1 {
            position: relative;
            top: 20px;
            left: 20px;
            width: 500px;
            display: inline;
        }

        header > p {
            float: right;
            margin-right: 20px;
            margin-top: 20px;
        }

        .navi {
            position: relative;
            margin-top: -10px;
            margin-left: -30px;
        }

        .navi ul {
            list-style: none;

        }

        .navi ul li {

            float: left;
            font-size: 15px;
            padding-right: 20px;
        }

        .lefta {
            clear: both;
            /*position: relative;*/
            float: left;

            margin-left: 0px;
            margin-top: 20px;
            /*margin-bottom: 30px;*/
            width: 65%;
            border: 2px solid black;
            background-color: gray;
            overflow: hidden;

        }

        .content > article {
            position: relative;
            width: 90%;
            margin-top: 15px;
            margin-left: 10px;
            margin-bottom: 20px;
            /*border: 2px solid black;*/

            top: 10px;
            left: 10px;
        }

        h4, p {
            /*border: 2px solid black;*/
            position: relative;
            margin: 0;

        }

        .sidebar {
            float: right;
            margin-right: 0px;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 33%;
            border: 2px solid black;
            background-color: gray;


        }

        .ad {
            position: relative;
            width: 80%;
            height: 150px;
            margin: auto;
            top: 10px;


            background-color: white;
        }

        .course {
            margin-top: 20px;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        footer {
            clear: both;
            border: 2px solid black;
            background-color: gray;
        }

        .add {
            text-align: center;
            font-style: normal;
            margin: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>책읽는 사람이 세상을 바꾼다!!</h1>
        <p>by 홍길동</p>
    </header>
    <nav class="navi">
        <ul>
            <li>국내도서</li>
            <li>서양도서</li>
            <li>베스트셀러</li>
            <li>e-book</li>
            <li>아동전집</li>
            <li>이벤트</li>
            <li>문화행사</li>
        </ul>
    </nav>
    <article class="lefta">
        <section class="content">
            <article>
                <h4>첫 번째 도서 제목</h4>
                <p>첫 번째 도서 내용</p>
            </article>
            <article>
                <h4>두 번째 도서 제목</h4>
                <p>두 번째 도서 내용</p>
            </article>
            <article>
                <h4>세 번째 도서 제목</h4>
                <p>세 번째 도서 내용</p>
            </article>
        </section>
    </article>
    <aside class="sidebar">
        <div class="ad">
            <p>문화 강좌 광고</p>
        </div>
        <div class="course">
            <p>html5강좌</p>
            <p>컴퓨터강좌</p>
            <p>독서강좌</p>
        </div>

    </aside>
    <footer>
        <address class="add">
            <p>이메일 : admin@test.com</p>
            <p>회사주소 : 서울시 강동구</p>
            <p>찾아오는 길 : <a href="">약도</a></p>
        </address>
    </footer>
</div>
</body>
</html>
