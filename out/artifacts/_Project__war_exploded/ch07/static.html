<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #one {background-color: cyan;
            width: 200px ; height: 50px}
        #two {
            position: fixed; /*정적배치  relative, absolute, fixed */
            /*
            position : static;
            position: relative; 왼쪽 상단(0,0) 기준
            position: absolute;       스크롤은 안됨
            position: fixed;          스크롤에 관계없이 고정 */
            right: 0px;  /*  기준점은 오른쪽 상단이다. */
            top: 0px;
            background-color: yellow;
            width: 200px; height: 50px;
        }
        #three {background-color: aqua; width: 200px; height: 50px;}
    </style>
</head>
<body>
<p id="one" >블록1</p>
<div id="two">블록2</div>
<p id="three">블록3</p>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
