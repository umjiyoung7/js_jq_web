<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            margin:10px;
            padding:5px;
            border:1px solid black;
        }
        .invisible {
            visibility:hidden;
            /* display:none; 자리 공간없이 안보임 */
        }
    </style>
</head>
<body>
<img src="../images/road.jpg">
<img src="../images/road.jpg" class="invisible">
<img src="../images/road.jpg">
</body>
</html>
