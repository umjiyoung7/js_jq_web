    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /*div를 이용한 화면 배치방법*/
            div { border: 1px solid black; }
            #header {
                background-color: yellow;
                width: 100%;
                height: 100px;
            }
            #nav{
                background-color: red;
                width: 30%;
                height: 100px;
                /*block요소지만 강제로 변환 float */
                float: left;
            }
            #content{
                background-color: blue;
                width: 30%;
                height: 100px;
                float: right;
            }
            #footer{
                background-color: aqua;
                width: 40%;
                height: 50px;
                float: right;

                /* 반드시 float 배치 방법 해제 */
                /*clear: both;*/
            }
        </style>
    </head>
<body>
<div id="wrapper">
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="content">content</div>
    <div id="footer">footer</div>
</div>
</body>
</html>
